<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <!-- Login container-->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- Left box -->
        <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box">
          <div class="featured-image mb-3">
            <img src="/assets/images/login.png" class="image-fluid" style="width: 250px;">
          </div>
          <p class="text-black fs-2">Start Managing Now</p>
          <small class="text-black text-wrap text-center"> Stop struggling with common tasks and focus on the real choke points. Discover a full featured & 100% Free School management platform.
          </small>
        </div>

        <!-- Right box -->
        <div class="col-md-6 right-box rounded-4" style="background: #d2ebe1">
          <div class="row align items-center">
            <div class="header-text mb-4">
              <p>Hello, Again</p>
              <p>We are happy to have you back.</p>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
            </div>
          </div>

        </div>
      </div>
 
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
