<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/style/style-dash.css">
    <!-- Material-Icons CDN  I will be adding +sharp-->

</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="" >

                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>

            <!-- Single side bar item -->
            <div class="sidebar">
                <a href="">
                    <div class="material-icons-sharp">grid_view</div>

                </a>
            </div>
            <!-- Single side bar item -->
            <div class="sidebar">
                <a href="">
                    <div class="material-icons-sharp">person_outline</div>

                </a>
            </div>
            <!-- Single side bar item -->
            <div class="sidebar">
                <a href="">
                    <div class="material-icons-sharp">receipt_long</div>

                </a>
            </div>
            <!-- Single side bar item -->
            <div class="sidebar">
                <a href="">
                    <div class="material-icons-sharp">insight</div>

                </a>
            </div>
            <!-- Single side bar item -->
            <div class="sidebar">
                <a href="">
                    <div class="material-icons-sharp">mail_outline</div>

                    <span class="message-count">14</span>

            </div>
            <!-- Single side bar item -->
            <div class="sidebar">
                <a href="">

            <div class="sidebar">

            <!-- Single side bar item -->
            <div class="sidebar">

                    <h3>Setting</h3>
                </a>
            </div>
            <!-- Single side bar item -->
            <div class="sidebar">
                <a href="">
                    <div class="material-icons-sharp">add</div>
                    <h3>Add Product</h3>
                </a>
            </div>
            <!-- Single side bar item -->
            <div class="sidebar">
                <a href="">
                    <div class="material-icons-sharp">logout</div>
                    <h3>Logout</h3>
                </a>
            </div>
